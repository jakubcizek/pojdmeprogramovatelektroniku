<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>GPS Tracker Manager 1.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Roboto Condensed", sans-serif;
      background: #f7f9fc;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      color: #333;
    }
    #connectButton {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1rem;
      margin: 0.3rem;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s, transform 0.1s;
    }
    button:hover { background-color: #0056b3; }
    button:active { transform: scale(0.98); }

    #fileGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1600px;
    }
    .fileItem {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      background: #fff;
      border: 2px solid transparent;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .fileItem:hover { background-color: #f0f8ff; }
    .fileItem.selected {
      border-color: #007bff;
      background-color: #eef5ff;
    }
    .fileItem .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .item-controls {
      display: none;
      margin-top: 1rem;
      width: 100%;
      justify-content: center;
      gap: 0.5rem;
    }
    .fileItem.selected .item-controls {
      display: flex;
    }

    #progressBar {
      width: 100%;
      max-width: none;
      height: 1.5rem;
      margin: 1rem 0;
      display: none;
      box-sizing: border-box;
    }
    #terminal {
      width: 100%;
      max-width: none;
      height: 30vh;
      overflow-y: auto;
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 4px solid #333;
      box-sizing: border-box;
    }
    @media (max-width: 480px) {
      button { font-size: 0.9rem; padding: 0.4rem 0.8rem; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>GPS Tracker Manager 1.0</h1>
    <button id="connectButton">P≈ôipojit</button>
    <div id="fileGrid"></div>
  </div>
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="terminal"></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const terminal     = document.getElementById('terminal');
    const fileGrid     = document.getElementById('fileGrid');
    const progressBar  = document.getElementById('progressBar');

    let port, writer, reader;
    let lineBuffer = '', rawBuffer = '';
    let readingCat = false, catMetadata = null, catBuffer = '';
    let selectedDiv = null;

    function log(line, direction='rx') {
      terminal.textContent += `[${direction.toUpperCase()}] ${line}\n`;
      terminal.scrollTop = terminal.scrollHeight;
    }
    function send(cmd) {
      log(cmd, 'tx');
      writer.write(new TextEncoder().encode(cmd));
    }

    async function readSerial() {
      while (true) {
        let result;
        try {
          result = await reader.read();
        } catch (e) {
          if (e.name === 'FramingError') {
            log('Chyba r√°meƒçkov√°n√≠ ‚Äì pokus√≠m se pokraƒçovat‚Ä¶', 'err');
            lineBuffer = '';
            rawBuffer = '';
            continue;
          } else {
            log('Neoƒçek√°van√° chyba s√©riov√© linky: ' + e.message, 'err');
            break;
          }
        }
        if (result.done) break;
        const chunk = result.value;

        // line-based logging
        lineBuffer += chunk;
        let idx;
        while ((idx = lineBuffer.indexOf('\n')) >= 0) {
          const line = lineBuffer.slice(0, idx).trim();
          log(line, 'rx');
          lineBuffer = lineBuffer.slice(idx + 1);
        }

        // raw buffer for LS/CAT
        rawBuffer += chunk;
        if (!readingCat) {
          // LS header
          const lsIdx = rawBuffer.indexOf('response;cmd:ls;data:');
          if (lsIdx >= 0) {
            const rest = rawBuffer.slice(lsIdx);
            const endIdx = rest.indexOf('\n');
            const header = endIdx >= 0 ? rest.slice(0, endIdx) : rest;
            // **tady je oprava**: o≈ôez a filtrov√°n√≠ pr√°zdn√Ωch string≈Ø
            const files = (header.split('data:')[1] || '')
              .split(',')
              .map(f => f.trim())
              .filter(f => f.length > 0);
            showFiles(files);
            rawBuffer = rest.slice(endIdx + 1);
          }
          // CAT header
          const m = rawBuffer.match(/response;cmd:cat;filename:(.*?);size:(\d+);data:/);
          if (m) {
            readingCat = true;
            catMetadata = { filename: m[1], size: +m[2] };
            rawBuffer = rawBuffer.slice(rawBuffer.indexOf('data:') + 5);
            catBuffer = '';
          }
        }

        // ƒçten√≠ CAT dat
        if (readingCat && catMetadata) {
          const need = catMetadata.size - catBuffer.length;
          catBuffer += rawBuffer.slice(0, need);
          rawBuffer = rawBuffer.slice(need);
          const pct = Math.min(100, Math.floor(catBuffer.length / catMetadata.size * 100));
          progressBar.style.display = 'block';
          progressBar.value = pct;
          if (catBuffer.length >= catMetadata.size) {
            saveTextAsFile(catBuffer, catMetadata.filename);
            readingCat = false;
            catMetadata = null;
            catBuffer = '';
            progressBar.style.display = 'none';
            progressBar.value = 0;
            if (selectedDiv) {
              selectedDiv.classList.remove('selected');
              selectedDiv = null;
            }
          }
        }
      }
    }

    function saveTextAsFile(text, filename) {
      const clean = filename.startsWith('_') ? filename.slice(1) : filename;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = clean;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      alert(`St√°hl jsem soubor ${clean}`);
    }

    async function connectSerial() {
      port = await navigator.serial.requestPort();
      await port.open({
        baudRate: 115200,
        dataBits: 8,
        stopBits: 1,
        parity: 'none',
        flowControl: 'none'
      });
      writer = port.writable.getWriter();
      const decoder = new TextDecoderStream();
      port.readable.pipeTo(decoder.writable);
      reader = decoder.readable.getReader();
      connectButton.remove();
      send('ls\n');
      readSerial();
    }

    function showFiles(files) {
      fileGrid.innerHTML = '';
      files.forEach(name => {
        const div = document.createElement('div');
        div.className = 'fileItem';
        div.innerHTML = `
          <div class="icon">üìÑ</div>
          <div class="name">${name}</div>
          <div class="item-controls">
            <button class="download-btn">St√°hnout</button>
            <button class="delete-btn">Smazat</button>
          </div>
        `;
        div.addEventListener('click', () => {
          if (selectedDiv) selectedDiv.classList.remove('selected');
          div.classList.add('selected');
          selectedDiv = div;
        });
        div.querySelector('.download-btn').addEventListener('click', e => {
          e.stopPropagation();
          send(`cat /${name}\n`);
        });
        div.querySelector('.delete-btn').addEventListener('click', e => {
          e.stopPropagation();
          if (confirm(`Opravdu smazat ${name}?`)) {
            send(`rm /${name}\n`);
            setTimeout(() => send('ls\n'), 300);
          }
        });
        fileGrid.appendChild(div);
      });
    }

    connectButton.addEventListener('click', async () => {
      if (!('serial' in navigator)) {
        return alert('Tento prohl√≠≈æeƒç nepodporuje Web Serial API.');
      }
      try {
        await connectSerial();
      } catch (e) {
        log('Chyba: ' + e.message, 'err');
      }
    });
  </script>
</body>
</html>
